name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Start the API server
      run: npm start &

    - name: Sleep for 10 seconds to ensure API server starts
      run: sleep 10

    - name: Run Swagger API tests with Dredd
      run: npx dredd swagger-check.yaml http://localhost:3000